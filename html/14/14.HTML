<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>טופס הרשמה</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      direction: rtl;
    }
    label {
      display: inline-block;
      margin-top: 10px;
    }
    input, select {
      margin-bottom: 10px;
    }
    #resArea {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <form id="mainForm">
    <label for="firstName">שם פרטי:</label><br>
    <input type="text" id="firstName" name="firstName" placeholder="הכנס שם פרטי" required><br>

    <label for="lastName">שם משפחה:</label><br>
    <input type="text" id="lastName" name="lastName" placeholder="הכנס שם משפחה" required><br>

    <label for="email">כתובת מייל:</label><br>
    <input type="email" id="email" name="email" placeholder="הכנס כתובת מייל" required><br>

    <label for="idAga">גיל:</label><br>
    <input type="number" id="idAga" name="idAga" min="18" max="68" value="18" ><br>

    <label for="role">תפקיד:</label><br>
    <select id="role" name="role" required>
      <option value="">בחר תפקיד</option>
      <option value="1">מנהל</option>
      <option value="2">עובד</option>
      <option value="3">אורח</option>
    </select><br>
<label for="3wreview">כתבי כמה מילים על עצמך</label><br>
<textarea name="3wreview" id="3wreview" rows="4" cols="50" maxlength="50"></textarea><br>
    <label for="password">סיסמה:</label><br>
    <input type="password" id="password" placeholder="הכנס סיסמה" required><br>

    <label for="confirmPassword">אימות סיסמה:</label><br>
    <input type="password" id="confirmPassword" placeholder="הכנס שוב את הסיסמה" required><br><br>

    <label>
      <input type="checkbox" id="readRules" />
      אני מאשר שקראתי את התקנון
    </label><br><br>

    <button id="submitButton" type="submit" disabled>שלח</button>
  </form>

  <div id="resArea"></div>
 <script src="14.js"></script>

</body>
</html>
